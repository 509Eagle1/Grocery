<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grocery Master List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Grocery Master List</h1>

  <div class="menu">
    <button id="clearAllBtn">Clear All Checks</button>
    <input type="text" id="searchBox" placeholder="Search items...">
    <div class="dropdown">
      <button class="dropdown-btn">Admin ‚è∑</button>
      <div class="dropdown-content">
        <button id="exportBtn">Export to GitHub</button>
        <button id="restoreBtn">Restore from GitHub</button>
        <button id="importBtn">Import from File</button>
        <button id="setTokenBtn">Set GitHub Token</button>
        <button id="loadTokenBtn">Load Token from File</button>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="list-section">
      <h2>Albertsons List</h2>
      <ul id="albertsonsList" class="sortable-list"></ul>
    </div>

    <div class="list-section">
      <h2>Shopping List</h2>
      <ul id="shoppingList"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
