<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grocery Master List</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Grocery Master List</h1>

  <div class="menu">
    <button id="albertsonsBtn">Albertsons</button>
    <button id="shoppingBtn">Shopping List</button>
    <button id="addItemMenuBtn">Add Items</button>
    <div class="admin-dropdown">
      <button id="adminMenuBtn">Admin ▼</button>
      <div id="adminDropdown" class="dropdown-content">
        <button id="exportJsonBtn">Export to GitHub</button>
        <button id="restoreGitHubBtn">Restore from GitHub</button>
        <button id="importListBtn">Import List</button>
        <input type="file" id="importListInput" accept=".json" style="display:none">
        <button id="setTokenBtn">Set GitHub Token</button>
        <button id="loadTokenFileBtn">Load Token from File</button>
        <input type="file" id="tokenFileInput" accept=".txt" style="display:none">
        <p id="tokenStatus">❌ No Token Set</p>
      </div>
    </div>
  </div>

  <div id="albertsonsSection" class="section active">
    <ul id="albertsonsList"></ul>
  </div>

  <div id="shoppingSection" class="section">
    <ul id="shoppingList"></ul>
  </div>

  <div id="addItemSection" class="section">
    <input type="text" id="itemInput" placeholder="Enter new item">
    <button id="addItemBtn">Add Item</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
