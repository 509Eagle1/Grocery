<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grocery Master List - Albertsons</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f4f4;
  margin: 10px;
}
h1 {
  text-align: center;
  margin-bottom: 5px;
}
.menu {
  display: flex;
  flex-wrap: wrap;
  align-items: center;
  justify-content: flex-start;
  gap: 8px;
  margin-bottom: 10px;
}
button {
  padding: 5px 10px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  background-color: #4CAF50;
  color: white;
}
button:hover {
  background-color: #45a049;
}
#searchContainer {
  display: flex;
  align-items: center;
  gap: 5px;
}
#search {
  padding: 5px;
  font-size: 14px;
  width: 150px;
}
#storeSelect {
  margin-bottom: 10px;
  padding: 5px;
}
.item-row {
  display: flex;
  align-items: center;
  justify-content: space-between;
  background: white;
  margin: 3px 0;
  padding: 5px;
  border-radius: 6px;
}
.item-left {
  display: flex;
  align-items: center;
  gap: 8px;
}
.item-actions {
  position: relative;
}
.dropdown {
  position: absolute;
  right: 0;
  top: 100%;
  background: #fff;
  border: 1px solid #ccc;
  border-radius: 6px;
  display: none;
  flex-direction: column;
  z-index: 10;
}
.dropdown button {
  background: none;
  color: black;
  padding: 6px;
  text-align: left;
  border: none;
  border-bottom: 1px solid #eee;
  width: 100%;
}
.dropdown button:last-child {
  border-bottom: none;
}
.dropdown button:hover {
  background: #eee;
}
</style>
</head>
<body>
  <h1>Albertsons Grocery Master List</h1>
  
  <div class="menu">
    <div id="searchContainer">
      <input type="text" id="search" placeholder="Search...">
      <button id="clearChecks">Clear All Checks</button>
    </div>
    <button id="importList">Import List</button>
    <button id="exportList">Export List</button>
    <button id="sortList">Sort by Aisle</button>
    <button id="adminMenu">Admin Menu</button>
  </div>

  <select id="storeSelect">
    <option value="Albertsons">Albertsons</option>
  </select>

  <div id="itemList"></div>

<script>
// Example basic logic (GitHub code untouched as requested)
const itemList = document.getElementById('itemList');
const searchInput = document.getElementById('search');
const clearBtn = document.getElementById('clearChecks');

const groceries = [
  { item: 'Milk', aisle: 'Dairy' },
  { item: 'Eggs', aisle: 'Dairy' },
  { item: 'Apples', aisle: 'Produce' },
  { item: 'Bread', aisle: 'Bakery' },
  { item: 'Chicken', aisle: 'Meat' }
];

function renderList(filter = '') {
  itemList.innerHTML = '';
  groceries
    .filter(g => g.item.toLowerCase().includes(filter.toLowerCase()))
    .forEach((g, index) => {
      const row = document.createElement('div');
      row.className = 'item-row';

      const left = document.createElement('div');
      left.className = 'item-left';

      const checkbox = document.createElement('input');
      checkbox.type = 'checkbox';
      checkbox.id = 'item-' + index;

      const label = document.createElement('label');
      label.textContent = `${g.item} (${g.aisle})`;
      label.setAttribute('for', 'item-' + index);

      left.appendChild(checkbox);
      left.appendChild(label);

      const actions = document.createElement('div');
      actions.className = 'item-actions';
      const menuButton = document.createElement('button');
      menuButton.textContent = 'â‹®';

      const dropdown = document.createElement('div');
      dropdown.className = 'dropdown';
      const editBtn = document.createElement('button');
      editBtn.textContent = 'Edit';
      const removeBtn = document.createElement('button');
      removeBtn.textContent = 'Remove';

      dropdown.appendChild(editBtn);
      dropdown.appendChild(removeBtn);
      actions.appendChild(menuButton);
      actions.appendChild(dropdown);

      menuButton.addEventListener('click', () => {
        dropdown.style.display = dropdown.style.display === 'flex' ? 'none' : 'flex';
      });

      removeBtn.addEventListener('click', () => {
        groceries.splice(index, 1);
        renderList(searchInput.value);
      });

      row.appendChild(left);
      row.appendChild(actions);
      itemList.appendChild(row);
    });
}

searchInput.addEventListener('input', e => renderList(e.target.value));

clearBtn.addEventListener('click', () => {
  document.querySelectorAll('#itemList input[type="checkbox"]').forEach(cb => cb.checked = false);
});

renderList();
</script>
</body>
</html>
