<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Albertsons Grocery List</title>
<style>
body { font-family: Arial, sans-serif; margin:10px; background:#f4f4f4; }
h1 { text-align:center; margin-bottom:5px; }
.menu { display:flex; gap:5px; justify-content:center; margin-bottom:10px; flex-wrap:wrap; }
.menu button, .menu .dropdown-btn { padding:8px 12px; border-radius:8px; border:none; background:#007bff; color:white; font-size:14px; cursor:pointer; }
.menu button:hover, .menu .dropdown-btn:hover { background:#0056b3; }
.button-bar { display:flex; flex-wrap:wrap; gap:5px; justify-content:center; margin-bottom:10px; align-items:center; }
.button-bar .clear { background:#ffc107; color:#000; border-radius:5px; padding:5px 10px; }
#searchInput { padding:5px; border-radius:5px; border:1px solid #ccc; width:180px; }
.clear-search { cursor:pointer; font-weight:bold; color:#888; margin-left:5px; display:none; }
.clear-search:hover { color:#333; }

.list-container { background:white; padding:15px; border-radius:10px; box-shadow:0 0 10px rgba(0,0,0,0.1); }
.item { display:flex; justify-content:space-between; align-items:center; padding:6px; border-bottom:1px solid #ddd; }
.item.checked { text-decoration: line-through; color:gray; }
.item-left { display:flex; align-items:flex-start; gap:10px; }
.item-left span { display:block; }
.item-left span.name { font-weight:bold; }
.item-left span.aisle { font-size:0.9em; color:#555; }

/* Dropdown per item */
.item-dropdown { position: relative; display: inline-block; }
.item-dropdown-content { display: none; position: absolute; right: 0; background-color: #f9f9f9; min-width: 80px; box-shadow: 0 8px 16px rgba(0,0,0,0.2); z-index:1; border-radius:5px; }
.item-dropdown-content button { background:white; border:none; width:100%; padding:5px; cursor:pointer; text-align:left; }
.item-dropdown-content button:hover { background:#ddd; }
.item-dropdown:hover .item-dropdown-content { display:block; }

/* Admin dropdown */
.dropdown { position:relative; display:inline-block; }
.dropdown-content { display:none; position:absolute; background-color:#f9f9f9; min-width:160px; box-shadow:0 8px 16px rgba(0,0,0,0.2); z-index:1; border-radius:5px; }
.dropdown-content button { color:black; background:white; padding:8px 12px; width:100%; text-align:left; border:none; cursor:pointer; }
.dropdown-content button:hover { background:#ddd; }
.dropdown:hover .dropdown-content { display:block; }

#addPage { display:flex; gap:5px; flex-wrap:wrap; align-items:center; margin-top:10px; }
.hidden { display:none; }
</style>
</head>
<body>

<h1>Albertsons</h1>

<div class="menu">
  <button id="showMasterBtn">Albertsons</button>
  <button id="showCheckedBtn">Shopping List</button>
  <button id="showAddBtn">Add Items</button>
  <div class="dropdown">
    <button class="dropdown-btn">Admin ⏷</button>
    <div class="dropdown-content">
      <button id="exportJsonBtn">Export</button>
      <button id="restoreGitHubBtn">Restore</button>
      <button id="importListBtn">Import List</button>
    </div>
  </div>
</div>

<div class="list-container">

  <!-- MASTER LIST -->
  <div id="masterPage">
    <div class="button-bar">
      <button id="clearChecksBtn" class="clear">Clear All Checks</button>
      <input type="text" id="searchInput" placeholder="Search items...">
      <span id="clearSearchBtn" class="clear-search">×</span>
    </div>
    <ul id="groceryList"></ul>
  </div>

  <!-- SHOPPING LIST -->
  <div id="checkedPage" class="hidden">
    <ul id="checkedList"></ul>
  </div>

  <!-- ADD ITEMS -->
  <div id="addPage" class="hidden">
    <input type="text" id="itemInput" placeholder="Item name">
    <input type="text" id="aisleInput" placeholder="Aisle">
    <button id="addItemBtn" class="add">Add Item</button>
  </div>

</div>

<input type="file" id="importListInput" accept=".json,.csv" style="display:none;">

<script>
// ---------------- DATA ----------------
let groceryItems = JSON.parse(localStorage.getItem('groceryItems') || "[]");
let checkedAisle = JSON.parse(localStorage.getItem('checkedAisle') || "[]");

// ---------------- HELPERS ----------------
function saveData() {
  localStorage.setItem('groceryItems', JSON.stringify(groceryItems));
  localStorage.setItem('checkedAisle', JSON.stringify(checkedAisle));
}
function sortByAisle(arr){
  return arr.sort((a,b)=>a.aisle.localeCompare(b.aisle, undefined, {numeric:true, sensitivity:'base'}));
}

// ---------------- GITHUB ----------------
function getGitHubToken() {
  let token = localStorage.getItem('githubToken');
  if (!token) {
    token = prompt("Enter your GitHub Personal Access Token with repo permissions:");
    if(token) localStorage.setItem('githubToken', token);
  }
  return token;
}

async function exportToGitHub() {
  const token = getGitHubToken(); if(!token) return alert("GitHub token required!");
  const owner="509Eagle1";
  const repo="Grocery";
  const path="data/grocery.json";

  try {
    const res = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${path}`, { headers:{Authorization:`token ${token}`}});
    let sha;
    if(res.status===200){ const data=await res.json(); sha=data.sha; }

    const body = {
      message: "Update grocery list",
      content: btoa(unescape(encodeURIComponent(JSON.stringify({groceryItems, checkedAisle}, null, 2)))),
      sha: sha
    };

    const putRes = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${path}`, {
      method:"PUT", headers:{Authorization:`token ${token}`,"Content-Type":"application/json"}, body:JSON.stringify(body)
    });

    if(putRes.ok) alert("✅ Exported grocery list to GitHub successfully!");
    else { const err = await putRes.json(); alert("Error: "+err.message); }

  } catch(e){ alert("GitHub Export Error: "+e.message); }
}

async function restoreFromGitHub() {
  const token = getGitHubToken(); if(!token) return alert("GitHub token required!");
  const owner="YOUR_GITHUB_USERNAME";
  const repo="YOUR_REPO_NAME";
  const path="grocery-list.json";

  try {
    const res = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${path}`, { headers:{Authorization:`token ${token}`}});
    if(res.status!==200) return alert("File not found on GitHub.");
    const data=await res.json();
    const jsonStr=decodeURIComponent(escape(atob(data.content)));
    const obj=JSON.parse(jsonStr);
    groceryItems=obj.groceryItems||[];
    checkedAisle=obj.checkedAisle||[];
    saveData(); renderMaster();
    alert("✅ Grocery list restored from GitHub!");
  } catch(e){ alert("GitHub Restore Error: "+e.message); }
}

// ---------------- MASTER LIST ----------------
function renderMaster(filter="") {
  const list=document.getElementById('groceryList'); list.innerHTML='';
  sortByAisle(groceryItems);
  groceryItems.forEach((item,index)=>{
    if(filter && !item.name.toLowerCase().includes(filter.toLowerCase())) return;
    const li=document.createElement('li'); li.className='item';

    const left=document.createElement('div'); left.className='item-left';
    const cb=document.createElement('input'); cb.type='checkbox'; cb.checked=item.checked||false;
    cb.addEventListener('change',()=>{ item.checked=cb.checked; saveData(); });

    const textName=document.createElement('span'); textName.textContent=item.name; textName.className='name';
    const textAisle=document.createElement('span'); textAisle.textContent="Aisle: "+item.aisle; textAisle.className='aisle';

    left.appendChild(cb); left.appendChild(textName); left.appendChild(textAisle);

    const dropdown=document.createElement('div'); dropdown.className='item-dropdown';
    const dropBtn=document.createElement('button'); dropBtn.textContent='⋮';
    const dropContent=document.createElement('div'); dropContent.className='item-dropdown-content';

    const editBtn=document.createElement('button'); editBtn.textContent='Edit';
    editBtn.style.color='green';
    editBtn.addEventListener('click',()=>{
      const newName=prompt("Edit item:",item.name); if(newName!==null)item.name=newName.trim();
      const newAisle=prompt("Edit aisle:",item.aisle); if(newAisle!==null)item.aisle=newAisle.trim();
      renderMaster(document.getElementById('searchInput').value); saveData();
    });

    const removeBtn=document.createElement('button'); removeBtn.textContent='Remove';
    removeBtn.style.color='red';
    removeBtn.addEventListener('click',()=>{ groceryItems.splice(index,1); saveData(); renderMaster(document.getElementById('searchInput').value); });

    dropContent.appendChild(editBtn); dropContent.appendChild(removeBtn);
    dropdown.appendChild(dropBtn); dropdown.appendChild(dropContent);

    li.appendChild(left); li.appendChild(dropdown);
    list.appendChild(li);
  });
}

// ---------------- SHOPPING LIST ----------------
function renderChecked(){
  const list=document.getElementById('checkedList'); list.innerHTML='';
  sortByAisle(checkedAisle);
  checkedAisle.forEach((item,i)=>{
    const li=document.createElement('li'); li.className='item';
    if(item.done) li.classList.add('checked');

    const left=document.createElement('div');
    const cb=document.createElement('input'); cb.type='checkbox'; cb.checked=item.done||false;
    cb.addEventListener('change',()=>{
      item.done=cb.checked;
      if(cb.checked){ li.classList.add('checked'); checkedAisle.push(checkedAisle.splice(i,1)[0]); }
      else { li.classList.remove('checked'); }
      saveData(); renderChecked();
    });

    const span=document.createElement('span'); span.textContent=`${item.name} (Aisle: ${item.aisle})`;
    left.appendChild(cb); left.appendChild(span);
    li.appendChild(left); list.appendChild(li);
  });
}

// ---------------- ADD ITEM ----------------
function addItem(){
  const name=document.getElementById('itemInput').value.trim();
  const aisle=document.getElementById('aisleInput').value.trim();
  if(!name) return;
  if(groceryItems.some(i=>i.name.toLowerCase()===name.toLowerCase())){
    alert("Item already exists!"); return;
  }
  groceryItems.push({name,aisle,checked:false});
  document.getElementById('itemInput').value=''; document.getElementById('aisleInput').value='';
  saveData(); renderMaster(document.getElementById('searchInput').value);
}

// ---------------- CLEAR CHECKS ----------------
function clearAllChecks(){ groceryItems.forEach(i=>i.checked=false); saveData(); renderMaster(document.getElementById('searchInput').value); }

    let newItems=[];
    if(file.name.endsWith('.json')){
      try{ const data=JSON.parse(e.target.result); if(Array.isArray(data.groceryItems)) newItems=data.groceryItems; }
      catch(err){ alert("Invalid JSON file"); return; }
